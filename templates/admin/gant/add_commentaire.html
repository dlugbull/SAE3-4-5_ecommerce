{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>commentaire d'un gant</title>
{% endblock %}

{% block body %}
<h3>gant</h3>
   <div class="row">
            <div class="col-5 bg-light p-3">
        <h3>répondre à un commentaire</h3>
            </div>
                 <form  action="/admin/gant/commentaires/repondre"  style="display: inline-block;"  method="post" >
                      <input type="hidden" name="id_gant" value="{{ id_gant }}">
                      <input type="hidden" name="id_utilisateur" value="{{ id_utilisateur }}">
                      <input type="hidden" name="date_publication" value="{{ date_publication }}">
                      <div class="col">
                       <label for="input_commentaire" class="form-label">Mettez un commentaire sur cet gant : </label>
                      <textarea name="commentaire" class="form-control" aria-label="Votre commentaire" id="input_commentaire"  placeholder="Votre commentaire"></textarea>
                      </div>
                      <button class="btn btn-primary mt-4 mb-4" href="/admin/gant/commentaires/repondre"> répondre </button>
                 </form>

        <a class="btn btn-outline-primary btn-lg" href="/admin/gant/show">Retour vers la page d'accueil</a>
    </div>

{% endblock %}
